<div class="card-wrapper" *ngFor="let card of cards">
  <div class="card">
    <div class="card__icon">
      <img src="{{ card.icon }}" alt="{{ card.title }}" />
    </div>
    <div class="card__content">
      <h2 class="card__title">{{ card.title }}</h2>
      <p class="card__description">{{ card.description }}</p>
    </div>
  </div>
</div>
